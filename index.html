<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Editor de texto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <!-- Bootstrap imports - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>

<body>
    <div class="container py-5">
        <header class="text-center text-white">
            <h1 class="display-4">Editor de texto</h1>
            <p class="lead mb-0">Um projeto simples que formata uma string selecionada.</p>
        </header>

        <div class="py-5">
            <div class="row">
                <div class="col-lg-9 mx-auto">
                    <div class="card shadow mb-4">
                        <div class="card-body shadow-sm p-5">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#" class="text-uppercase"
                                            onclick="format('bold')"><span class="fa fa-bold fa-fw"></span></a></li>
                                    <li class="breadcrumb-item"><a href="#" class="text-uppercase"
                                            onclick="format('italic')"><span class="fa fa-italic fa-fw"></span></a></li>
                                    <li class="breadcrumb-item"><a href="#" class="text-uppercase"
                                            onclick="format('insertunorderedlist')"><span
                                                class="fa fa-list fa-fw"></span></a></li>
                                    <li class="breadcrumb-item"><a href="#" class="text-uppercase"
                                            onclick="setUrl()"><span class="fa fa-link fa-fw"></span></a></li>
                                    <li aria-current="page" class="breadcrumb-item active text-uppercase"><span><input
                                                id="txtFormatUrl" placeholder="URL" class="form-control"></span></li>
                                </ol>
                            </nav>
                            <h5 class="text-muted">Digite aqui o texto que deseja editar</h5>
                            <div class="editor" id="editor"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
